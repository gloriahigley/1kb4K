{% extends "base.html" %}

{% block content %}
   <h1>Add a Reader to your account</h1>
   <div class="add-reader-container">
   <form action="/reader-confirmation" method="post">
    <label>Enter the reader's first name:</label><br>
    <input type="text" name="reader-first-name"><br>
    <label>Enter the reader's date of birth:</label><br>
    <input type="date" name="reader-dob"><br><br>
   <button id="submitButton">Submit</button>
   </form>
{% endblock %}
